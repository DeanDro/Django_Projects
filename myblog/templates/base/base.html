{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        <style>
            #hack_logo{
                max-width: 100px;
            }
            #right_block{
                background-color: darkslategray;
                height: fit-content;
            }
            #right_block input{
                margin: 2%;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="{% static 'media/osu_club.png' %}" alt="hackathon_club_logo" id="hack_logo"/>
            </a>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2" id="right_block">
                    <div class="btn-group-vertical" id="navigation" style="display: block;">
                        <input type="button" class="btn btn-primary" value="New Project"/>
                        <input type="button" class="btn btn-primary" value="Current Projects"/>
                        <input type="button" class="btn btn-primary" value="Meetings"/>
                        <input type="button" class="btn btn-primary" value="Members"/>
                    </div>
                </div>
                <div class="col-md-10" id="main_block">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
