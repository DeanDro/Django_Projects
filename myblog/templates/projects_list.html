{% extends 'base/base.html' %}
{% block content %}
<div class="container-fluid">
    {% for project in projects %}
    <div class="card">
        <div class="card-body">
            <h5>{{ project.project_name }}</h5>
            <p>{{ project.project_description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
